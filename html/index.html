<!doctype html>
<html lang="ko">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<title>Portfolio</title>
    <link rel="shortcut icon" href="/common/images/favicon.ico" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="keywords" content=""/>
		<meta name="description" content=""/>
		<meta property="og:site_name" content="" id="og-sitename-value"/>
		<meta property="og:type" content="website" id="og-type-value"/>
		<meta property="og:url" content="URL" id="og-url-value"/>
		<meta property="og:title" content="" id="og-title-value"/>
		<meta property="og:description" content="" id="og-description-value"/>
		<meta property="og:image" content="img URL" id="og-image-value"/>
		<link rel="stylesheet" href="/common/css/swiper.css" />
		<link rel="stylesheet" href="/common/css/fonts.css" />
		<link rel="stylesheet" href="/common/css/common.css" />
		<script type="text/javascript" src="/common/js/jquery-1.12.4.min.js"></script>
		<script type="text/javascript" src="/common/js/gsap.min.js"></script>
		<script type="text/javascript" src="/common/js/ScrollTrigger.min.js"></script>
		<script type="text/javascript" src="/common/js/swiper.min.js"></script>
    <script type="text/javascript" src="/common/js/script.js"></script>
	</head>
	<body>
    <div id="wrap">
			<div class="visual_area scroll_motion">
				<div class="visual_div">
					<div class="info_div">
						<div class="tit_motion">
							<p class="visual_tit">
								<span>SJ's</span>
							</p>
							<p class="visual_tit">
								<span>Portfolio</span>
							</p>
						</div>
						<div class="control_area">
							<div class="slide_num">
								<p class="current_num">1</p>
								<p class="total_num"></p>
							</div>
							<div class="progress_bar">
								<div class="bar"></div>
							</div>
							<button type="button" class="vis_btn pause"></button>
						</div>
					</div>
				</div>
				<div class="swiper-container bg_img">
					<div class="swiper-wrapper">
						<div class="swiper-slide on">
							<p class="img" style="background:url('../common/images/img-visual-01.jpg') no-repeat center center/cover"></p>
						</div>
						<div class="swiper-slide">
							<p class="img" style="background:url('../common/images/img-visual-02.jpg') no-repeat center center/cover"></p>
						</div>
						<div class="swiper-slide">
							<p class="img" style="background:url('../common/images/img-visual-03.jpg') no-repeat center center/cover"></p>
						</div>
					</div>
				</div>
				<p class="scroll"><span class="dot"></span></p>
			</div>

			<section class="tools_div">
				<div class="inner">
					<p class="big_title typo_motion">TOOLS</p>
					<p class="sub_tit">사용 가능한 디자인 툴입니다.</p>
					<div class="tools_list">
						<p class="tools">
							<span class="icon"><img src="/common/images/icon-photoshop.png" alt=""></span>
							<span class="txt">Photoshop</span>
						</p>
						<p class="tools">
							<span class="icon"><img src="/common/images/icon-xd.svg" alt=""></span>
							<span class="txt">XD</span>
						</p>
						<p class="tools">
							<span class="icon"><img src="/common/images/icon-zeplin.png" alt=""></span>
							<span class="txt">ZEPLIN</span>
						</p>
						<p class="tools">
							<span class="icon"><img src="/common/images/icon-figma.png" alt=""></span>
							<span class="txt">Figma</span>
						</p>
					</div>
				</div>
			</section>

			
      <footer>
				<div class="inner">
					<p class="title">Thanks for visiting my portfolio website.</p>
					<p class="copyright">Copyright ⓒ 2022. Seongju Han All rights reserved.</p>
				</div>
			</footer>

			<a class="btn_top" href="javascript:" title="페이지 상단으로 이동"></a>


      <div class="dimd"></div>
    </div>
	</body>
</html>
