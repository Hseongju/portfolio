<!doctype html>
<html lang="ko">
 <head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="Generator" content="EditPlus®">
	<meta name="Author" content="">
	<meta name="Keywords" content="">
	<meta name="Description" content="">
	<title>KGC 인삼공사</title>
	<link rel="stylesheet" href="./css/swiper.min.css" />
	<link rel="stylesheet" href="./css/style.css" />
	<script type="text/javascript" src="./js/jquery-1.8.2.min.js"></script>
	<script type="text/javascript" src="./greensock/TweenMax.js"></script>
	<script type="text/javascript" src="./js/swiper.js"></script>
<!--
    <script src="//cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>
    <script src="./js/counterUp.min.js"></script>

-->
	<script type="text/javascript" src="./js/waypoints.min.js"></script>
	<script type="text/javascript" src="./js/jquery.counterup.js"></script>
	<script type="text/javascript" src="./js/jquery.smoothwheel.js"></script>
	<script type="text/javascript" src="./js/script.js"></script>
 </head>

<body>
	<div id="wrap">
		<div id="header">
			<div class="logo"><a href="../../index.html"><img src="./images/logo.png" alt="로고"></a></div>
			<div class="gnb"><a href="mobile.html"><img src="./images/gnb.png" alt="메뉴"></a></div>
			<div class="utill">
				<img src="./images/utill.png" alt="">
			</div>
		</div><!--//header-->
		<div id="contents">
			<div class="mainVisual">
				<div class="swiper-container">
					<div class="swiper-container">
						<div class="swiper-wrapper">
							<div class="swiper-slide slide1">
								<div class="bgImg"></div>
								<div class="slideContent inner">
									<div class="title"><img src="./images/visual-title-01.png" alt=""></div>
									<div class="text"><img src="./images/visual-text-01.png" alt=""></div>
									<div class="more"><img src="./images/visual-more.png" alt=""></div>
								</div>
							</div>
							<div class="swiper-slide slide2">
								<div class="bgImg"></div>
								<div class="slideContent inner">
									<div class="title"><img src="./images/visual-title-02.png" alt=""></div>
									<div class="text"><img src="./images/visual-text-02.png" alt=""></div>
									<div class="more"><img src="./images/visual-more.png" alt=""></div>
								</div>
							</div>
							<div class="swiper-slide slide3">
								<div class="bgImg"></div>
								<div class="slideContent inner">
									<div class="textArea">
										<div class="title"><img src="./images/visual-title-03.png" alt=""></div>
										<div class="text"><img src="./images/visual-text-03.png" alt=""></div>
										<div class="more"><img src="./images/visual-03-more.png" alt=""></div>
									</div>
								</div>
							</div>
						</div>
						<!-- Add Pagination -->
						<div class="visualPagination">
							<div class="swiper-pagination">
							
							</div>
						</div>
					</div>

				</div>
				<div class="visualBtn"><a href="javascript:"><img src="./images/visual-btn.png" alt=""></a></div>
				<div class="snsArea">
					<img src="./images/visual-sns.png" alt="sns">
				</div>
			</div><!--//mainVisual-->

			<div class="brand">
				<div class="inner">
					<div class="title"><img src="./images/brand-title.png" alt="brand-title"></div>
					<div class="tab">
						<ul class="clear">
							<li class="active"><button type="button" class="tab1"></button></li>
							<li><button type="button" class="tab2"></button></li>
							<li><img src="./images/brand-tab3.png" alt=""></li>
						</ul>
					</div>
				</div>
				<div class="slideWap">
					<div class="imgSlide">
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide"><img src="./images/brand-img-01.jpg" alt=""></div>
								<div class="swiper-slide"><img src="./images/brand-img-02.jpg" alt=""></div>
								<div class="swiper-slide"><img src="./images/brand-img-03.jpg" alt=""></div>
							</div>
							
						</div>
					</div><!--//imgSlide-->
					<div class="textSlide">
						<div class="swiper-container">
							<div class="swiper-wrapper">
								<div class="swiper-slide">
									<div class="text"><img src="./images/brand-text-01.png" alt=""></div>
								</div>
								<div class="swiper-slide">
									<div class="text"><img src="./images/brand-text-02.png" alt=""></div>
								</div>
								<div class="swiper-slide">
									<div class="text"><img src="./images/brand-text-03.png" alt=""></div>
								</div>
							</div>
							<!-- Add Pagination -->
							<div class="swiper-control">
								<div class="swiper-button-next"></div>
								<div class="swiper-button-prev"></div>
							</div>
						</div>
					</div>
				</div>
			</div><!--brand-->
			<div class="network" id="waypoint1">
				<div class="bgArea"><img src="./images/network-bg.jpg" alt=""></div>
				<div class="inner">
					<div class="title"><img src="./images/network-title.png" alt=""></div>
					<div class="sectionText"><img src="./images/network-text.png" alt=""></div>
					<ul class="count clear">
						<li>
							<div class="text"><img src="./images/network-count-text-01.png" alt=""></div>
							<div class="countNum numText" id="num1">13</div>
							<div class="countNum img"><img src="./images/network-count-num-01.png" alt=""></div>
						</li>
						<li>
							<div class="text"><img src="./images/network-count-text-02.png" alt=""></div>
							<div class="countNum numText" id="num2">1,300</div>
							<div class="countNum img"><img src="./images/network-count-num-02.png" alt=""></div>
						</li>
						<li>
							<div class="text"><img src="./images/network-count-text-03.png" alt=""></div>
							<div class="countNum numText" id="num3">60</div>
							<div class="countNum img"><img src="./images/network-count-num-01.png" alt=""></div>
						</li>
					</ul>
					<ul class="textBox clear">
						<li><a href="javascript:"><img src="./images/network-box-01.png" alt=""></a></li>
						<li><a href="javascript:"><img src="./images/network-box-02.png" alt=""></a></li>
						<li><a href="javascript:"><img src="./images/network-box-03.png" alt=""></a></li>
					</ul>
				</div>
			</div><!--//network-->
			<div class="channel">
				<div class="inner">
					<div class="title"><img src="./images/channel-title.png" alt="channel-title"></div>
					<div class="largeSlide clear">
						<div class="textArea">
							<p class="mainText"><img src="./images/channel-maintext.png" alt=""></p>
							<p class="subText"><img src="./images/channel-subtext.png" alt=""></p>
							<div class="more"><img src="./images/channel-more.png" alt=""></div>
						</div>
						<div class="imgArea"><img src="./images/channel-main-img.jpg" alt=""></div>
					</div>
				</div><!--//inner-->
				<div class="smallSlide">
					<div class="swiper-container">
						<div class="swiper-wrapper clear">
							<div class="swiper-slide"><img src="./images/channel-slide-img-01.jpg" alt=""></div>
							<div class="swiper-slide"><img src="./images/channel-slide-img-02.jpg" alt=""></div>
							<div class="swiper-slide"><img src="./images/channel-slide-img-03.jpg" alt=""></div>
							<div class="swiper-slide"><img src="./images/channel-slide-img-04.jpg" alt=""></div>
							<div class="swiper-slide"><img src="./images/channel-slide-img-05.jpg" alt=""></div>
						</div>
						<div class="swiper-control">
							<div class="inner">
								<div class="arrowArea">
									<div class="swiper-button-next arrowBtn"></div>
									<div class="swiper-button-prev arrowBtn"></div>
								</div>
								<div class="swiper-pagination"></div>
							</div>
						</div>

					</div>
				</div>
			</div><!--//channel-->
			<div class="visit">
				<div class="bgImg"></div>
				<a href="javascript:">
					<img src="./images/visit-text.png" alt="">
				</a>
			</div>

		</div><!--//contents-->
		<div class="heritage">
			<div class="leftImg"><img src="./images/heritage-left.png" alt=""></div>
			<div class="rightImg"><img src="./images/heritage-right.png" alt=""></div>
			<button type="button" class="close"><img src="./images/heritage-close.png" alt=""></button>
		</div>
		<div id="footer">
		<a href="javascript:"></a>
		</div>
	</div>
</body>
</html>
