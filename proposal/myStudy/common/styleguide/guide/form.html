          <script type="syntaxhighlighter" class="brush: xml;">
            <div class="form_search">

          <script type="syntaxhighlighter" class="brush: css;">
            /* form - search */
            .form_search {position: relative; display: inline-block; width: 560rem;}
            .form_search .form_search_div {overflow: hidden; position: relative; display: flex; align-items: center; justify-content: space-between; background: transparent; border-bottom: 2px solid #000;}
            .form_search input {padding: 0; width: calc(100% - 60rem); width: -webkit-calc(100% - 60rem); height: 44rem; font-family: "Pretendard_Regular", sans-serif; font-size: 16rem; color: #000; line-height: 120%; border: none; background: transparent;}
            .form_search input::placeholder {color: #999; font-size: 16rem; line-height: 120%; font-family: "Pretendard_Regular", sans-serif;}
            .form_search .btn_delete {display: none; margin-right: 15rem; width: 18rem; height: 18rem; background: url(/images/btn-input-delete.svg) no-repeat center center/cover;}
            .form_search .btn_search {/* position: absolute; right: 20px; top: 50%; transform: translateY(-50%); */ width: 18rem; height: 18rem; background: url(/images/btn-search-menu.svg) no-repeat center center/18rem;}
          </script>
        </section>

            <div class="form_table">

                  </tr>
                </tbody>
              </table>
            </div>
          </script>
          <script type="syntaxhighlighter" class="brush: css;">
            /* form - table */
            .form_table {position: relative;}
            .form_table:after {display: block; content: ""; position: absolute; top: 0; left: 0; width: 0; height: 1px; background: #000; transition: width .8s ease-in-out;}
            .form_table table {table-layout: fixed;}
            .form_table tbody th {padding: 20rem 20rem 20rem 0; text-align: left;}
            .form_table tbody tr {border-bottom: 1px solid #eee;}
          </script>
