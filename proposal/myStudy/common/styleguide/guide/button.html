        <h2>버튼 스타일 가이드</h2>
        <section>
          <h3>Basic Button</h3>
          <!-- sample -->
          <div>
            <a class="border_btn" href="javascript:">
              <span>버튼명</span>
            </a>
          </div>
          <!-- //sample -->

          <script type="syntaxhighlighter" class="brush: xml;">
            <div>
              <a class="border_btn" href="javascript:">
                <span>버튼명</span>
              </a>
            </div>
          </script>
          <script type="syntaxhighlighter" class="brush: css;">
            /* 버튼 */
            .border_btn {overflow: hidden; position: relative; padding: 13rem 20rem 12rem; text-align: center; border: 1px solid #000; background: #fff;}
            .border_btn:after {display: block; content: ""; position: absolute; top: 100%; left: 0; width: 100%; height: 100%; background: #000; transition: top .4s ease;}
            .border_btn span {position: relative; z-index: 1; color: #000; font-size: max(16rem, 14px); line-height: 120%; font-family: "Pretendard_Bold"; transition: color .4s ease;}
            .border_btn:hover:after {top: 0;}
            .border_btn:hover span {color: #fff;}
          </script>
        </section>

        <section>
          <h3>다운로드 버튼</h3>
          <div>
            <a href="javascript:" class="download_btn" download=""><span>회사소개서 다운로드</span></a>
          </div>

          <script type="syntaxhighlighter" class="brush: xml;">
            <a href="javascript:" class="download_btn" download=""><span>회사소개서 다운로드</span></a>
          </script>
          <script type="syntaxhighlighter" class="brush: css;">
            .download_btn {padding-right: 44rem; font-size: 16rem; line-height: 19rem; font-family: "Pretendard_Bold"; color:#000; background: url("/images/icon-file-download.svg") no-repeat right center/40rem 40rem;}
            .download_btn span {display: inline-block; position: relative; line-height: 40rem;}
            .download_btn span:after {display: block; content: ""; position: absolute; bottom: 8rem; left: 0; width: 0; height: 1px; background: #000; transition: width .4s ease;}
            .download_btn:hover span:after {width: 100%;}
          </script>
        </section>

        <section>
          <h3>링크 텍스트 버튼</h3>
          <!-- sample -->
          <div>
            <a href="javascript:" class="link_arrow_btn"><span>KG 스틸</span></a>
          </div>
          <!-- //sample -->

          <script type="syntaxhighlighter" class="brush: xml;">
            <a href="javascript:" class="link_arrow_btn"><span>KG 스틸</span></a>
          </script>
          <script type="syntaxhighlighter" class="brush: css;">
            .link_arrow_btn {display: inline-block; padding-right: 40rem; background: url("/images/icon-link-txt-arrow.svg") no-repeat right top/36rem 36rem;}
            .link_arrow_btn span {position: relative; font-size: 40rem; line-height: 120%; font-family: "Pretendard_Bold";}
            .link_arrow_btn span:after {display: block; content: ""; position: absolute; bottom: 0; left: 0; width: 0; height: 2px; background: #000; transition: width .4s ease;}
            .link_arrow_btn:hover span:after {width: 100%;}
          </script>
        </section>

          <script type="syntaxhighlighter" class="brush: css;">
            .arrow_btn {display: inline-block; padding-right: 18px; background: url("/images/icon-main-title-arrow.svg") no-repeat right center/8rem auto;}
            .arrow_btn span {display: block; position: relative; font-size: 16rem; line-height: 120%; font-family: "Pretendard_Bold"; color: #000;}
            .arrow_btn span:after {display: block; content: ""; position: absolute; bottom: 0; left: 0; width: 0; height: 1px; background: #000; transition: width .4s ease;}

          <script type="syntaxhighlighter" class="brush: css;">
