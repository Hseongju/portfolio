<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./common/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./common/css/style-mainB.css">
  <script src="./common/js/jquery-1.12.4.min.js"></script>
  <script src="./common/js/swiper-bundle.min.js"></script>
  <script src="./common/js/gsap.min.js"></script>
  <script src="./common/js/ScrollTrigger.min.js"></script>
  <script src="./common/js/mainB.js"></script>
  <script src="./common/js/jquery.counterup.js"></script>
  <script src="./common/js/waypoints.min.js"></script>
  <title>미래에셋 연기금투자풀 - Type B Main</title>
</head>
<body>
  <div id="wrap" class="main">
    <!-- header -->
    <header>
      <div class="inner">
        <a href="../../index.html" class="logo"><img src="./common/images/logo-white.png" alt=""></a>
        <div class="intro"><img src="./common/images/icon-investpool-introduce.png" alt=""></div>
      </div>
    </header>

    <!-- login -->
    <div class="login-area">
      <div class="login-wrap">
        <div class="bg"><img src="./common/images/bg-main-login-before.jpg" alt=""></div>
        <div class="inner">
          <div class="left">
            <p class="txt"><img src="./common/images/img-main-login-before-txt.png" alt=""></p>
            <div class="scrolldown-area">
              <p class="scroll"><span></span></p>
              <p class="scroll-txt"><img src="./common/images/img-scroll-down-txt.png" alt=""></p>
            </div>
          </div>
          <div class="right">
            <p class="img">
              <img src="./common/images/img-main-login-before-content-01.png" alt="">
            </p>
            <p class="img">
              <img src="./common/images/img-main-login-before-content-02.png" alt="">
            </p>
            <p class="img scroll-motion">
              <img src="./common/images/img-main-login-before-content-03.png" alt="">
              <img src="./common/images/img-main-login-before-content-04.png" alt="">
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <a href="./sub1.html" class="inner">
        <img src="./common/images/img-footer.png" alt="">
      </a>
    </footer>
  </div>
</body>
</html>
