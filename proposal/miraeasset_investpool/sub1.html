<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./common/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./common/css/fonts.css">
  <link rel="stylesheet" href="./common/css/style-sub1.css">
  <script src="./common/js/jquery-1.12.4.min.js"></script>
  <script src="./common/js/swiper-bundle.min.js"></script>
  <script src="./common/js/gsap.min.js"></script>
  <script src="./common/js/ScrollTrigger.min.js"></script>
  <script src="./common/js/sub1.js"></script>
  <script src="./common/js/jquery.counterup.js"></script>
  <script src="./common/js/waypoints.min.js"></script>

  <title>미래에셋 연기금투자풀 - Type B sub1</title>
</head>
<body>
  <div id="wrap" class="login">
    <!-- header -->
    <header>
      <div class="inner">
        <a href="../../index.html" class="logo"><img src="./common/images/logo-color.png" alt=""></a>
        <nav><img src="./common/images/img-nav-one-depth.svg" alt=""></nav>
        <div class="util"><img src="./common/images/img-logout-txt.png" alt=""></div>
      </div>
    </header>

    <div class="cont-wrap">
      <div class="sub-top-visual">
        <div class="sel-order">
          <p class="inner">
            <img src="./common/images/img-sub1-top-visual-order.png" alt="">
            <a href="javascript:" class="drop-click"></a>
          </p>
        </div>
        <p class="title"><img src="./common/images/img-sub1-top-visual-title.png" alt=""></p>
        <div class="sel-img"><img src="./common/images/img-sub1-top-visual-select.png" alt=""></div>
      </div>

      <div class="cont-sec">
        <section class="sec1"><img src="./common/images/img-sub1-content-01.png" alt=""></section>
        <section class="sec2">
          <img src="./common/images/img-sub1-content-02.png" alt="">
          <img src="./common/images/img-sub1-content-03.png" alt="">
        </section>
        <section class="sec3 scroll-motion">
          <img src="./common/images/img-sub1-content-04.png" alt="">
          <img src="./common/images/img-sub1-content-05.png" alt="">
        </section>
        <section class="sec4 scroll-motion">
          <img src="./common/images/img-sub1-content-06.png" alt="">
          <div class="table-wrap">
            <p class="img"><img src="./common/images/img-sub1-content-07.png" alt=""></p>
            <p class="img"><img src="./common/images/img-sub1-content-08.png" alt=""></p>
          </div>
          <div class="table-wrap">
            <p class="img"><img src="./common/images/img-sub1-content-09.png" alt=""></p>
            <p class="img"><img src="./common/images/img-sub1-content-10.png" alt=""></p>
          </div>
        </section>
      </div>
    </div>

    <!-- footer -->
    <footer>
      <a href="./sub2.html" class="inner">
        <img src="./common/images/img-footer.png" alt="">
      </a>
    </footer>
  </div>
</body>
</html>
