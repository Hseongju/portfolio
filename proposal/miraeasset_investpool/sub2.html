<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./common/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./common/css/fonts.css">
  <link rel="stylesheet" href="./common/css/style-sub1.css">
  <script src="./common/js/jquery-1.12.4.min.js"></script>
  <script src="./common/js/swiper-bundle.min.js"></script>
  <script src="./common/js/gsap.min.js"></script>
  <script src="./common/js/ScrollTrigger.min.js"></script>
  <script src="./common/js/sub1.js"></script>
  <script src="./common/js/jquery.counterup.js"></script>
  <script src="./common/js/waypoints.min.js"></script>

  <title>미래에셋 연기금투자풀 - Type B sub2</title>
</head>
<body>
  <div id="wrap" class="sub">
    <!-- header -->
    <header>
      <div class="inner">
        <a href="../../index.html" class="logo"><img src="./common/images/logo-color.png" alt=""></a>
        <nav><img src="./common/images/img-nav-one-depth.svg" alt=""></nav>
        <div class="util"><img src="./common/images/img-logout-txt.png" alt=""></div>
      </div>
    </header>

    <div class="cont-wrap">
      <div class="sub-top-visual">
        <div class="sel-order">
          <p class="inner">
            <img src="./common/images/img-sub2-top-visual-order.png" alt="">
            <a href="javascript:" class="drop-click"></a>
          </p>
          <p class="dropdown"><img src="./common/images/img-sub2-top-visual-order-dropdown.png" alt=""></p>
        </div>
        <p class="title"><img src="./common/images/img-sub1-top-visual-title.png" alt=""></p>
        <div class="sel-img filter">
          <div class="select">
            <div class="select-click">
              <img class="on" src="./common/images/img-sub-filter-select-txt-01.png" alt="">
              <img src="./common/images/img-sub-filter-select-txt-01-on.png" alt="">
            </div>
            <a href="javascript:" class="option"><img src="./common/images/img-sub-filter-select-option-01.png" alt=""></a>
          </div>
          <div class="select">
            <div class="select-click">
              <img class="on" src="./common/images/img-sub-filter-select-txt-02.png" alt="">
              <img src="./common/images/img-sub-filter-select-txt-02-on.png" alt="">
            </div>
            <a href="javascript:" class="option"><img src="./common/images/img-sub-filter-select-option-02.png" alt=""></a>
          </div>
          <div class="date-select">
            <img class="on" src="./common/images/img-sub-filter-date-select-txt-01.png" alt="">
            <img src="./common/images/img-sub-filter-date-select-txt-01-on.png" alt="">
            <a href="javascript:" class="calendar"><img src="./common/images/img-sub-filter-select-calendar.png" alt=""></a>
          </div>
          <div class="select duration">
            <div class="select-click">
              <img class="on" src="./common/images/img-sub-filter-select-txt-03.png" alt="">
              <img src="./common/images/img-sub-filter-select-txt-03-on.png" alt="">
            </div>
            <div class="duration-sel">
              <img class="on" src="./common/images/img-sub-filter-select-option-03.png" alt="">
              <img src="./common/images/img-sub-filter-select-option-03-on.png" alt="">
              <a href="javascript:" class="calendar"><img src="./common/images/img-sub-filter-select-calendar.png" alt=""></a>
            </div>
          </div>
          <a href="javascript:" class="apply-btn"><img src="./common/images/img-sub-filter-apply.svg" alt=""></a>
          <a href="javascript:" class="reset-btn"><img src="./common/images/btn-filter-reset.svg" alt=""></a>
        </div>
      </div>

      <div class="cont-sec">
        <div class="tab on">
          <div class="fixed-tab-area"><img src="./common/images/img-sub-tab-btn.png" alt=""></div>
          <div class="no-data-area">
            <img src="./common/images/img-no-data.png" alt="">
          </div>
        </div>
        <div class="tab">
          <div class="fixed-tab-area"><img src="./common/images/img-sub-tab-btn-02.png" alt=""></div>
          <div class="table-area">
            <p class="btn"><img src="./common/images/img-sub2-table-btn.png" alt=""></p>
            <div class="table"><img src="./common/images/img-sub2-table.svg" alt=""></div>
          </div>
        </div>
      </div>

      <!-- filter -->
      <a href="javascript:" class="fixed-filter">
        <img class="on" src="./common/images/icon-filter.svg" alt="">
        <img src="./common/images/img-sub-fixed-filter.png" alt="">
      </a>
    </div>

    <!-- footer -->
    <footer>
      <a href="./sub3.html" class="inner">
        <img src="./common/images/img-footer.png" alt="">
      </a>
    </footer>
  </div>
</body>
</html>
