<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./common/css/swiper.css">
  <link rel="stylesheet" href="./common/css/fonts.css">
  <link rel="stylesheet" href="./common/css/main.css">
  <script src="./common/js/jquery-1.12.4.min.js"></script>
  <script src="./common/js/swiper.min.js"></script>
  <script src="./common/js/gsap.min.js"></script>
  <script src="./common/js/ScrollTrigger.min.js"></script>
  <script src="./common/js/script.js"></script>
  <title>KT&G - Type A Main</title>
</head>
<body>
  <div id="wrap" class="stop-scroll">
    <!-- Header -->
    <header class="up-scroll">
      <div class="inner"><img src="./common/images/img-header.png" alt=""></div>
    </header>

    <!-- Intro -->
    <div class="intro-area">
      <div class="txt">
        <p class="img"><img src="./common/images/img-since-txt.png" alt=""></p>
        <p class="line"></p>
      </div>
    </div>

    <!-- Visual -->
    <div class="visual-area">
      <div class="txt-wrap">
        <div class="txt-div">
          <p class="tit">세상을 더 넓게<br />일상을 더 깊게</p>
          <p class="txt">당신의 일상에 행복을 채우고 <br />전 세계인의 삶을 더욱 풍요롭게 만드는 일 <br />KT&G가 앞장서겠습니다.</p>
        </div>
      </div>
      <div class="bottom-txt">
        <p class="img"><img src="./common/images/img-visual-bottom-txt.png" alt=""></p>
      </div>
      <div class="bg-wrap">
        <div class="bg">
          <video src="./common/videos/ktng-main-kv.mp4" muted playsinline autoplay loop></video>
        </div>
      </div>
    </div>

    <!-- GLOBAL TOP-TIER KT&G -->
    <div class="global-area scroll-motion">
      <p class="tit"><img src="./common/images/img-global-tit.png" alt=""></p>
      <div class="list-wrap">
        <div class="left"><img src="./common/images/img-global-list-group-01.png" alt=""></div>
        <div class="right"><img src="./common/images/img-global-list-group-02.png" alt=""></div>
      </div>
      <div class="global-con-wrap">
        <div class="fixed-bg">
          <div class="bg">
            <img src="./common/images/bg-global.jpg" alt="">
            <img src="./common/images/bg-global-02.jpg" alt="">
          </div>
        </div>
        <div class="global-con">
          <div class="left">
            <p class="txt scroll-motion"><img src="./common/images/img-global-txt.png" alt=""></p>
          </div>
          <div class="right">
            <div class="img scroll-motion"><img src="./common/images/img-global-list-01.png" alt=""></div>
            <div class="img scroll-motion"><img src="./common/images/img-global-list-02.png" alt=""></div>
            <div class="img scroll-motion"><img src="./common/images/img-global-list-03.png" alt=""></div>
            <div class="img scroll-motion"><img src="./common/images/img-global-list-04.png" alt=""></div>
            <div class="img scroll-motion"><img src="./common/images/img-global-list-btn.png" alt=""></div>
          </div>
          <div class="dimd"></div>
        </div>
      </div>
    </div>

    <!-- ESG -->
    <div class="esg-area">
      <div class="fixed-con">
        <div class="img-list">
          <p class="img"><img src="./common/images/img-esg-list-01.jpg" alt=""></p>
          <p class="img"><img src="./common/images/img-esg-list-02.jpg" alt=""></p>
          <p class="img"><img src="./common/images/img-esg-list-03.jpg" alt=""></p>
          <p class="img"><img src="./common/images/img-esg-list-04.jpg" alt=""></p>
        </div>
        <div class="con-list">
          <div class="tit"><img src="./common/images/img-esg-list-tit.png" alt=""></div>
          <div class="txt-wrap">
            <div class="txt-div">
              <p class="img"><img src="./common/images/img-esg-list-txt-01.jpg" alt=""></p>
              <p class="img"><img src="./common/images/img-esg-list-txt-02.jpg" alt=""></p>
              <p class="img"><img src="./common/images/img-esg-list-txt-03.jpg" alt=""></p>
              <p class="img"><img src="./common/images/img-esg-list-txt-04.jpg" alt=""></p>
            </div>
            <p class="btn"><img src="./common/images/img-esg-list-btn.png" alt=""></p>
          </div>
        </div>
      </div>
    </div>

    <!-- 지역사회 -->
    <div class="society-area">
      <div class="bg"></div>
      <div class="list-area scroll-motion">
        <div class="inner">
          <p class="tit"><img src="./common/images/img-society-txt-01.png" alt=""></p>
          <div class="list-wrap">
            <p class="img"><img src="./common/images/img-society-list-01.png" alt=""></p>
            <p class="img"><img src="./common/images/img-society-list-02.png" alt=""></p>
            <p class="img"><img src="./common/images/img-society-list-03.png" alt=""></p>
            <p class="img"><img src="./common/images/img-society-list-04.png" alt=""></p>
          </div>
        </div>
      </div>
    </div>

    <!-- KT&G STORY -->
    <div class="story-area">
      <div class="inner">
        <div class="tit-area scroll-motion">
          <p class="txt"><img src="./common/images/img-ktng-story-txt-01.png" alt=""></p>
          <p class="txt"><img src="./common/images/img-ktng-story-txt-02.png" alt=""></p>
          <p class="txt"><img src="./common/images/img-ktng-story-txt-03.png" alt=""></p>
        </div>
        <div class="list-area">
          <div class="list-wrap scroll-motion">
            <p class="list"><img src="./common/images/img-ktng-story-list-01.png" alt=""></p>
            <p class="list"><img src="./common/images/img-ktng-story-list-02.png" alt=""></p>
            <p class="list"><img src="./common/images/img-ktng-story-list-03.png" alt=""></p>
            <p class="list"><img src="./common/images/img-ktng-story-list-04.png" alt=""></p>
          </div>
          <div class="list-wrap scroll-motion">
            <p class="list"><img src="./common/images/img-ktng-story-list-05.png" alt=""></p>
            <p class="list"><img src="./common/images/img-ktng-story-list-06.png" alt=""></p>
            <p class="list"><img src="./common/images/img-ktng-story-list-07.png" alt=""></p>
            <p class="list"><img src="./common/images/img-ktng-story-list-08.png" alt=""></p>
          </div>
        </div>
      </div>
    </div>

    <!-- Korea tomorrow & global -->
    <div class="korea-fixed-bg">
      <div class="bg"></div>
      <div class="txt-fixed">
        <p class="txt"><img src="./common/images/img-korea-tomorrow-global-txt.png" alt=""></p>
      </div>
    </div>

    <!-- 사업분야, 투자정보, 채용공고 -->
    <div class="field-area scroll-motion">
      <div class="field-wrap">
        <div class="field"><img src="./common/images/img-field-txt-01.png" alt=""></div>
        <div class="field"><img src="./common/images/img-field-txt-02.png" alt=""></div>
        <div class="field"><img src="./common/images/img-field-txt-03.png" alt=""></div>
      </div>
    </div>

    <!-- Footer -->
    <footer>
      <a href="javascript:">
        <div class="top-area">
          <div class="inner"><img src="./common/images/footer.png" alt=""></div>
        </div>
        <div class="bottom-area">
          <div class="inner"><img src="./common/images/footer-copyright.png" alt=""></div>
        </div>
      </a>
    </footer>
  </div>
</body>
</html>
