<!DOCTYPE html>

                    <div class="line"><img src="./common/images/main-visual-01-txt-03.png" alt=""></div>
                  </div>
                </div>
              </div>
              <div class="img-wrap">
                <div class="img">
                  <img src="./common/images/mainB-visual-bg-01.jpg" alt="">

                    <button type="button" class="btn-more">

                    <p class="txt"><img src="./common/images/main-visual-slide-txt.png" alt=""></p>

              </div>
            </div>
          </div>

        <div class="con2">

    <div class="quick-test"></div>

                        <div class="txt">

                      </div>

                    <p class="img-div"><img src="./common/images/product-img-03.png" alt=""></p>

                    <p class="img-div"><img src="./common/images/product-img-04.png" alt=""></p>
                    <p class="txt-div"><img src="./common/images/product-txt-04.png" alt=""></p>
                    <div class="flow-area">
                      <div class="flow-list">
                        <div class="txt">
                          <img src="./common/images/product-flow-txt-03.png" alt="">

                      </div>
                      <div class="flow-list">

                          <img src="./common/images/product-flow-txt-03.png" alt="">

      <div class="con-area">

                <a href="javascript:" class="txt-wrap">
                  <p class="tit">

                  <p class="txt">
