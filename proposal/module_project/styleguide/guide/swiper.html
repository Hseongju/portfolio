				var xAmount = Math.abs(scrlTop.innerWidth() - scrlBot.innerWidth());
				var windowWidth = $(window).width();

					var scrlWidth = scrlArea[0].scrollWidth - scrlArea[0].clientWidth;

					var translation = -(scrlPosition / scrlWidth) * xAmount;

					targetElement.css("transform", "translateX(" + translation + "rem)");
