          <script type="syntaxhighlighter" class="brush: css;">
            /* css */
            .form_checkbox {position: relative;}
            .form_checkbox input {position: absolute; top: 0; left: 0; width: 20px; height: 20px; opacity: .001;}
            .form_checkbox input + label {position: relative;  display: inline-block; padding-left: 30px; min-height: 20px; width: auto; color: #333; font-size: 16px; background: url("/styleguide/assets/images/icon-checkbox.svg") left top 2px no-repeat; z-index: 1; cursor: pointer;}
            .form_checkbox input:checked + label {background: url("/styleguide/assets/images/icon-checkbox-on.svg") left top 2px no-repeat;}
            .total_checkbox + .total_checkbox{margin-top:20px;}
            .total_checkbox .total_wrap .form_checkbox{margin-top:10px;}
            .total_checkbox .two_d_checkbox{padding-left:30px;}
            .total_checkbox .two_d_checkbox .form_checkbox input + label{padding-left:25px; font-size:14px; background-size:18px auto;}

            /* script */
            $(".total_checkbox").each(function(q){
              $(this).find(".form_checkbox input").each(function(k){
                $(this).on("click", function(){
                  if(k == 0){
                    if(!$(this).parents(".total_checkbox").hasClass("check")){
                      $(this).parents(".total_checkbox").addClass("check");
                      $(this).parents(".total_checkbox").find(".depth_checkbox").addClass("check");
                      $(this).parents(".total_checkbox").find(".form_checkbox input").prop("checked", true);
                    }else{
                      $(this).parents(".total_checkbox").removeClass("check");
                      $(this).parents(".total_checkbox").find(".depth_checkbox").removeClass("check");
                      $(this).parents(".total_checkbox").find(".form_checkbox input").prop("checked", false);
                    }
                  }else{
                    if($(this).parent(".form_checkbox").parent(".depth_checkbox").size() > 0){
                      if(!$(this).parents(".depth_checkbox").hasClass("check")){
                        $(this).parents(".depth_checkbox").addClass("check");
                        $(this).parent(".form_checkbox").parent(".depth_checkbox").find(".two_d_checkbox .form_checkbox input").prop("checked", true);
                      }else{
                        $(this).parents(".depth_checkbox").removeClass("check");
                        $(this).parent(".form_checkbox").parent(".depth_checkbox").find(".two_d_checkbox .form_checkbox input").prop("checked", false);
                      }
                    }else{
                      if($(this).parents(".two_d_checkbox").find(".form_checkbox input").size() == $(this).parents(".two_d_checkbox").find(".form_checkbox input:checked").size()){
                        $(this).parent(".form_checkbox").parents(".depth_checkbox").addClass("check");
                        $(this).parent(".form_checkbox").parents(".depth_checkbox").children(".form_checkbox").find("input").prop("checked", true);
                      }else{
                        $(this).parent(".form_checkbox").parents(".depth_checkbox").removeClass("check");
                        $(this).parent(".form_checkbox").parents(".depth_checkbox").children(".form_checkbox").find("input").prop("checked", false);
                      }
                    }
        
                    if($(this).parents(".total_checkbox").find(".total_wrap .form_checkbox input").size() == $(this).parents(".total_checkbox").find(".total_wrap .form_checkbox input:checked").size()){
                      $(this).parents(".total_checkbox").addClass("check");
                      $(this).parents(".total_checkbox").children(".form_checkbox").find("input").prop("checked", true);
                    }else{
                      $(this).parents(".total_checkbox").removeClass("check");
                      $(this).parents(".total_checkbox").children(".form_checkbox").find("input").prop("checked", false);
                    }
                  }
                });
              });
            });

          <script type="syntaxhighlighter" class="brush: css;">
            /* css */
            .visual{position:relative; width:100%; height:100vh; background:#d19f55}
            .visual .txt_box{display:flex; align-items: center; justify-content:center; position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); width:100%; text-align: center;}
            .visual .txt_box > p{overflow:hidden; display:flex; align-items: center; justify-content: center; position:relative; border:1px solid #000; background:#fff; width:200rem; height:65rem;}
            .visual .txt_box > p:after{display:block; content:""; position:absolute; top:65rem; left:0; width:100%; height:100%; background:#000; transition:top 0.5s ease;}
            .visual .txt_box > p > a{display:block; position:relative; padding-bottom:3px; width:100%; height:100%; line-height:165%; font-size:35rem; font-weight:800; color:#000; letter-spacing: -1px; transition:color 0.5s ease; z-index:1; }
            .visual .txt_box > p:hover:after{top:0;}
            .visual .txt_box > p:hover > a{color:#fff;}
            .visual .txt_box > p:nth-child(2){margin-left:20rem;}
            .anchor_area{position:relative; padding-top:60rem}
            .anchor_area .anchor_btn_w{overflow:hidden; position:absolute; top:0; left:0; width:100%; height:60rem; background:#fff; border-bottom:1px solid #ddd;}
            .anchor_area .anchor_btn_w.fixed{position:fixed;}
            .anchor_area .anchor_btn_w .tab_btn{display:flex; align-items: center; justify-content: center; position:relative; padding:0 20rem; width:auto;}
            .anchor_area .anchor_btn_w .tab_btn span{color:#000;}
            .anchor_area .anchor_btn_w .tab_btn.on:after{display:block; content:""; position:absolute; bottom:0; left:0; width:100%; height:2px; background:#000;}
            .anchor_area .anchor_btn_w .tab_btn.on span{font-weight:500}
            .anchor_area .anchor_con_w .anchor_con{position:relative; width:100%; height:100vh;}
            .anchor_area .anchor_con_w .anchor_con .text{position:absolute; top:50%; left:50%; transform:translate(-50%, -50%); font-size:50rem; font-weight:800; color:#000;}

            /* script */
            var _anchorSwipeTab;
            $(window).on("load", function(){
              _anchorSwipeTab = new Swiper(".anchor_btn_w.swiper-container", {
                slidesPerView: "auto",
              });

              if($(".anchor_area").size() > 0){
                $(".anchor_btn_w .tab_btn").each(function(q){
                  $(this).on("click", function(){
                    gsap.to($("html, body"), 1.5, {scrollTop:$(".anchor_con_w .anchor_con").eq(q).offset().top, ease:Power3.easeOut})
                  });
                });
              }

              var thisSlide;

              $(window).scroll(function(){
                var isScrollTop = $(window).scrollTop();

                if($(".anchor_area").size() > 0){
                  $(".anchor_con_w .anchor_con").each(function(q){
                    if($(this).offset().top - $(".anchor_btn_w").outerHeight(true) < isScrollTop){
                      $(".anchor_btn_w .tab_btn").removeClass("on");
                      $(".anchor_btn_w .tab_btn").eq(q).addClass("on");
                      thisSlide = q;
                    }
                  });
                  
                  _anchorSwipeTab.slideTo(thisSlide);

                  if(isScrollTop >= $(".anchor_area").offset().top){
                    $(".anchor_area .anchor_btn_w").addClass("fixed");
                  }else{
                    $(".anchor_area .anchor_btn_w").removeClass("fixed");
                    $(".anchor_area .anchor_btn_w").removeAttr("style");
                  }
                }
              }).scroll();
            });
          </script>
