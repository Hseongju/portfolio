<body>
  <div id="wrap" class="form">

      <h1>모듈화 작업 가이드</h1>

      <div class="content-area">
        <h2>스타일 가이드</h2>
        <section>
          <h3>Flow Text Motion</h3>
          <!-- sample -->
          <div class="sample">
            <p class="link"><a href="./link/flow_txt.html" target="_blank">해당화면보기 >></a></p>
          </div>
          <!-- //sample -->

          <script type="syntaxhighlighter" class="brush: xml;">
            <div class="parents_box">
              <div class="flow_area">
                <div class="flow_list"><p class="txt">Test Text</p></div>
              </div>
            </div>
          </script>
          <script type="syntaxhighlighter" class="brush: css;">
            .parents_box {position: relative; width: 100vw; height: 100px; overflow: hidden;}
            .flow_area {position: absolute; left: 0; display: flex; height: 100px;}
            .flow_area .flow_list {padding-right: 100px;} /* 사이 간격은 padding 값으로 조절 */
            .flow_area .flow_list .txt {font-weight: bold; font-size: 100px; white-space: nowrap;}

            $(window).load(function(){
              let fontWidthSum = $(".flow_area .flow_list").outerWidth(true);
        
              while(fontWidthSum < window.innerWidth + $(".flow_area .flow_list").eq(0).outerWidth(true)){
                const repeatObject = document.querySelector(".flow_area .flow_list");
                const newNode = repeatObject.cloneNode(true);
                repeatObject.after(newNode);
                fontWidthSum = fontWidthSum + $(".flow_area .flow_list").eq(-1).outerWidth(true);
              };
          
              setInterval(function() {
                if(parseInt($(".flow_area").css("left").split("p")[0]) < -$(".flow_area .flow_list").eq(0).outerWidth(true)) {
                  $(".flow_area").css("left", 0);
                }
                $(".flow_area").css("left", parseInt($(".flow_area").css("left").split("p")[0]) - 2);
              }, 8);
            });
          </script>
        </section>


        <section>
          <h3>햄버거 메뉴</h3>

            타입별로 활용하면 됨
