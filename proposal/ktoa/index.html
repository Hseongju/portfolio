<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="./common/css/swiper.css">
  <link rel="stylesheet" href="./common/css/fonts.css">
  <link rel="stylesheet" href="./common/css/style-mainB.css">
  <script src="./common/js/lottie.min.js"></script>
  <script src="./common/js/jquery-1.8.2.min.js"></script>
  <script src="./common/js/gsap.min.js"></script>
  <script src="./common/js/ScrollTrigger.min.js"></script>
  <script src="./common/js/lottie-player.js"></script>
  <script src="./common/js/mainb-index.js"></script>
  <script src="./common/js/swiper.min.js"></script>
  <script src="./common/js/mainB.js"></script>
  <title>KTOA - Type B Main</title>
</head>
<body class="stop-scroll">
  <div id="wrap">
    <header>
      <div class="inner">
        <a href="../../index.html" class="logo">
          <h1><img src="./common/images/img-header-logo.png" alt=""></h1>
        </a>
        <a href="./sub1.html" class="gnb"><img src="./common/images/img-header-gnb.png" alt=""></a>
        <p class="util"><img src="./common/images/img-header-util.png" alt=""></p>
      </div>
    </header>

    <div class="right-menu">
      <div class="img"><img src="./common/images/main-img-right-menu-01.png" alt=""></div>
      <div class="img"><img src="./common/images/main-img-right-menu-02.png" alt=""></div>
      <div class="img"><img src="./common/images/main-img-right-menu-03.png" alt=""></div>
      <div class="img"><img src="./common/images/main-img-right-menu-04.png" alt=""></div>
    </div>

    <div class="visual-area">
      <div class="visual-div">
        <div class="visual-wrap">
          <div class="blue-circle"></div>
          <div class="orange-circle"></div>
          <div class="txt-div">
            <p class="tit1"><img src="./common/images/main-img-visual-tit-01.png" alt=""></p>
            <p class="tit2"><img src="./common/images/main-img-visual-tit-02.png" alt=""></p>
            <p class="txt"><img src="./common/images/main-img-visual-txt.png" alt=""></p>
          </div>
          <div class="visual-slide-area">
            <div class="slide-div">
              <div class="slide">
                <p class="img"><img src="./common/images/main-visual-slide-img-01.png" alt=""></p>
                <a href="javascript:" class="acco-txt">
                  <p class="on">원스톱 전환서비스 관리</p>
                  <p>초고속인터넷 보편적서비스 지원</p>
                  <p>이동전화 번호이동 관리</p>
                  <p>사내전화 번호이동 관리</p>
                  <p>시외전화 사전선택등록</p>
                  <p>이동전화 번호안내 서비스</p>
                </a>
              </div>
              <div class="slide">
                <p class="img"><img src="./common/images/main-visual-slide-img-02.png" alt=""></p>
              </div>
              <div class="slide">
                <p class="img"><img src="./common/images/main-visual-slide-img-03.png" alt=""></p>
              </div>
              <div class="slide">
                <p class="img"><img src="./common/images/main-visual-slide-img-04.png" alt=""></p>
              </div>
            </div>
            <div class="scroll-bar">
              <div class="scroll"></div>
            </div>
          </div>
          <div class="ktoa-txt"><img src="./common/images/main-visual-ktoa-big-txt.png" alt=""></div>
        </div>
      </div>
    </div>

    <div class="ktoa-info-area scroll-motion">
      <div class="inner">
        <p class="tit"><img src="./common/images/main-img-ktoa-info-tit.png" alt=""></p>
        <div class="list-area">
          <div class="list">
            <!-- <div class="icon"><lottie-player loop id="lottie1" class="lottie" src="./common/js/ktoa-icon-01.json"></lottie-player></div> -->
            <div class="icon">
              <video muted loop src="./common/videos/ktoa-icon-01.mp4"></video>
            </div>
            <p class="tit"><img src="./common/images/main-img-ktoa-info-list-tit-01.png" alt=""></p>
            <p class="txt"><img src="./common/images/main-img-ktoa-info-list-txt-01.png" alt=""></p>
          </div>
          <div class="list">
            <!-- <div class="icon"><lottie-player loop id="lottie2" class="lottie" src="./common/js/ktoa-icon-02.json"></lottie-player></div> -->
            <div class="icon">
              <video muted loop src="./common/videos/ktoa-icon-02.mp4"></video>
            </div>
            <p class="tit"><img src="./common/images/main-img-ktoa-info-list-tit-02.png" alt=""></p>
            <p class="txt"><img src="./common/images/main-img-ktoa-info-list-txt-02.png" alt=""></p>
          </div>
          <div class="list">
            <!-- <div class="icon"><lottie-player loop id="lottie3" class="lottie" src="./common/js/ktoa-icon-03.json"></lottie-player></div> -->
            <div class="icon">
              <video muted loop src="./common/videos/ktoa-icon-03.mp4"></video>
            </div>
            <p class="tit"><img src="./common/images/main-img-ktoa-info-list-tit-03.png" alt=""></p>
            <p class="txt"><img src="./common/images/main-img-ktoa-info-list-txt-03.png" alt=""></p>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed-slide-area">
      <div class="fixed-slide-wrap">
        <div class="fixed-slide">
          <div class="swiper-container">
            <div class="swiper-wrapper">
              <div class="swiper-slide on">
                <div class="bg_div" data-swiper-parallax-x="100%">
                  <p class="bg"><video src="./common/videos/main-banner-video.mp4" muted preload="auto" autoplay playsinline loop></video></p>
                  <div class="txt-area">
                    <p class="title"><img src="./common/images/main-img-banner-tit-01.png" alt=""></p>
                    <p class="more-btn"><img src="./common/images/main-img-banner-btn-01.png" alt=""></p>
                  </div>
                </div>
              </div>
              <div class="swiper-slide">
                <div class="bg_div" data-swiper-parallax-x="100%">
                  <p class="bg">
                    <img src="./common/images/main-banner-img.jpg" alt="">
                  </p>
                  <div class="txt-area">
                    <p class="title"><img src="./common/images/main-img-banner-tit-02.png" alt=""></p>
                    <p class="more-btn"><img src="./common/images/main-img-banner-btn-02.png" alt=""></p>
                  </div>
                </div>
              </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-pagination"></div>
          </div>
        </div>
      </div>
    </div>

    <div class="report-area">
      <div class="left">
        <div class="data-div scroll-motion">
          <div class="tit-wrap">
            <p class="tit"><img src="./common/images/main-img-data-tit.png" alt=""></p>
            <p class="txt"><img src="./common/images/main-img-data-txt.png" alt=""></p>
          </div>
          <p class="img"><img src="./common/images/main-img-data.png" alt=""></p>
        </div>
        <div class="member-div scroll-motion">
          <div class="tit-wrap">
            <p class="tit"><img src="./common/images/main-img-member-tit.png" alt=""></p>
            <p class="txt"><img src="./common/images/main-img-member-txt.png" alt=""></p>
          </div>
          <div class="member-slide-area">
            <div class="swiper-container">
              <div class="swiper-wrapper">
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-01.png" alt=""></div>
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-02.png" alt=""></div>
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-03.png" alt=""></div>
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-04.png" alt=""></div>
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-05.png" alt=""></div>
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-06.png" alt=""></div>
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-07.png" alt=""></div>
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-08.png" alt=""></div>
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-09.png" alt=""></div>
                <div class="swiper-slide"><img src="./common/images/main-img-member-logo-10.png" alt=""></div>
              </div>
              <div class="swiper-scrollbar"></div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="report-div">
          <div class="tit-wrap scroll-motion">
            <p class="tit"><img src="./common/images/main-img-report-tit.png" alt=""></p>
            <p class="txt"><img src="./common/images/main-img-report-txt.png" alt=""></p>
          </div>
          <div class="img scroll-motion"><img src="./common/images/main-img-report.png" alt=""></div>
        </div>
      </div>
    </div>
  
    <div class="inquiry-area scroll-motion">
      <div class="inner">
        <div class="left"><img src="./common/images/main-img-inquiry-title.png" alt=""></div>
        <div class="center"><img src="./common/images/main-img-inquiry-view.png" alt=""></div>
        <div class="right"><img src="./common/images/main-img-inquiry-txt.png" alt=""></div>
      </div>
    </div>

    <footer>
      <a href="./sub1.html">
        <img src="./common/images/img-footer.png" alt="">
      </a>
    </footer>

  </div>
</body>
</html>
