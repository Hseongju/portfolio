<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./common/css/aos.css" />
    <link rel="stylesheet" href="./common/css/swiper.css" />
    <link rel="stylesheet" href="./common/css/fonts.css" />
    <link rel="stylesheet" href="./common/css/style-main.css" />
    <script src="./common/js/jquery-1.8.2.min.js"></script>
    <script src="./common/js/swiper.min.js"></script>
    <script src="./common/js/gsap.min.js"></script>
    <script src="./common/js/ScrollToPlugin.min.js"></script>
    <script src="./common/js/ScrollTrigger.min.js"></script>
    <script src="./common/js/main.js"></script>
    <title>세계태권도연맹 - TypeC Main</title>
  </head>

  <body>

    <!-- Header -->
    <header>
      <div class="top-area">
        <p class="util"></p>
        <a href="javascript:" class="logo"></a>
        <p class="util-icon"></p>
      </div>
      <div class="bottom-area">
        <nav></nav>
        <a href="javascript:" class="btn-pop"><img src="./common/images/btn-deep-div-pop.png" alt=""></a>
      </div>
    </header>

    <!-- Visual -->
    <div class="visual-area">
      <div class="visual-swiper">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide"><img src="./common/images/img-visual-01.jpg" alt=""></div>
            <div class="swiper-slide"><img src="./common/images/img-visual-02.jpg" alt=""></div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="fixed-area">
          <div class="visual-txt-wrap">
            <div class="txt-wrap active">
              <p class="img"><img src="./common/images/img-visual-txt-01.jpg" alt=""></p>
              <p class="img"><img src="./common/images/img-visual-txt-on-01.jpg" alt=""></p>
            </div>
            <div class="txt-wrap">
              <p class="img"><img src="./common/images/img-visual-txt-02.jpg" alt=""></p>
              <p class="img"><img src="./common/images/img-visual-txt-on-02.jpg" alt=""></p>
            </div>
            <div class="txt-wrap">
              <p class="img"><img src="./common/images/img-visual-txt-03.jpg" alt=""></p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Stories & Competitions & Notice -->
    <div class="story-area scroll-motion">
      <div class="inner">
        <div class="story-wrap">
          <div class="left">
            <p class="tit scroll-motion"><img src="./common/images/img-story-title.png" alt=""></p>
            <p class="img scroll-motion"><img src="./common/images/img-story-01.png" alt=""></p>
            <p class="img scroll-motion"><img src="./common/images/img-story-02.png" alt=""></p>
          </div>
          <div class="right">
            <p class="img scroll-motion"><img src="./common/images/img-competition.png" alt=""></p>
            <p class="img scroll-motion"><img src="./common/images/img-notice.png" alt=""></p>
          </div>
        </div>
      </div>
    </div>

    <!-- photo & video -->
    <div class="photo-video-area">
      <div class="top-pattern scroll-motion"><img src="./common/images/bg-pattern-left-top.png" alt=""></div>
      <div class="bottom-pattern"><img src="./common/images/bg-pattern-right-bottom.png" alt=""></div>
      <div class="inner">
        <section class="photo-area scroll-motion">
          <p class="tit"><img src="./common/images/img-photo-title.png" alt=""></p>
          <div class="img-wrap">
            <div class="img-div">
              <p class="img"><img src="./common/images/img-photo-01.png" alt=""></p>
              <p class="img">
                <img src="./common/images/img-photo-02.png" alt="">
                <img src="./common/images/img-photo-02-hover.png" alt="">
              </p>
            </div>
            <div class="img-div"><img src="./common/images/img-photo-03.png" alt=""></div>
          </div>
        </section>
        <section class="video-area scroll-motion">
          <p class="tit"><img src="./common/images/img-video-title.png" alt=""></p>
          <div class="img-div scroll-motion"><img src="./common/images/img-video.png" alt=""></div>
        </section>
      </div>
    </div>

    <!-- Athletes -->
    <div class="athletes-area scroll-motion">
      <div class="inner">
        <div class="athletes-wrap">
          <div class="left">
            <p class="txt">
              <span><img src="./common/images/img-athletes-title.png" alt=""></span>
            </p>
          </div>
          <div class="right">
            <section class="scroll-motion">
              <p class="tit"><img src="./common/images/img-athletes-ranking-tit.png" alt=""></p>
              <div class="img-wrap">
                <p class="img"><img src="./common/images/img-athletes-ranking-con-01.png" alt=""></p>
                <p class="img"><img src="./common/images/img-athletes-ranking-con-01.png" alt=""></p>
              </div>
            </section>
            <section class="scroll-motion">
              <p class="tit"><img src="./common/images/img-athletes-news-tit.png" alt=""></p>
              <div class="list-wrap">
                <p class="list"><img src="./common/images/img-athletes-news-list-01.png" alt=""></p>
                <p class="list"><img src="./common/images/img-athletes-news-list-02.png" alt=""></p>
                <p class="list"><img src="./common/images/img-athletes-news-list-03.png" alt=""></p>
              </div>
            </section>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="scroll-motion">
      <a href="javascript:">
        <div class="inner">
          <div class="banner"><img src="./common/images/img-footer-banner.png" alt=""></div>
          <div class="txt"><img src="./common/images/img-footer.png" alt=""></div>
          <div class="copyright"><img src="./common/images/img-footer-copyright.png" alt=""></div>
        </div>
      </a>
    </footer>

    <!-- Deep Dive Popup -->
    <div class="deep-dive-popup">
      <a href="javascript:" class="back-home"><img src="./common/images/btn-back-home.png" alt=""></a>
      <div class="scroll-area">
        <div class="glory-area pop-scroll-motion">
          <p class="tit"><img src="./common/images/img-glory-tit-pop.png" alt=""></p>
          <p class="txt"><img src="./common/images/img-glory-txt-pop.png" alt=""></p>
          <p class="btn"><img src="./common/images/img-glory-btn-pop.png" alt=""></p>
        </div>
        <div class="global-area pop-scroll-motion">
          <div class="inner">
            <p class="tit"><img src="./common/images/img-global-tit-pop.png" alt=""></p>
            <p class="txt"><img src="./common/images/img-global-txt-pop.png" alt=""></p>
            <p class="num pop-scroll-motion"><img src="./common/images/img-global-num-pop.png" alt=""></p>
            <p class="img pop-scroll-motion"><img src="./common/images/img-global-banner-pop.png" alt=""></p>
          </div>
        </div>
        <div class="half-area pop-scroll-motion">
          <div class="txt-area green"><img src="./common/images/img-half-txt-01-pop.png" alt=""></div>
          <div class="img-area"><img src="./common/images/img-half-01-pop.jpg" alt=""></div>
          <p class="img"><img src="./common/images/img-half-center-01-pop.jpg" alt=""></p>
        </div>
        <div class="half-area pop-scroll-motion">
          <div class="img-area"><img src="./common/images/img-half-02-pop.jpg" alt=""></div>
          <div class="txt-area red"><img src="./common/images/img-half-txt-02-pop.png" alt=""></div>
          <p class="img"><img src="./common/images/img-half-center-02-pop.jpg" alt=""></p>
        </div>
        <div class="innovation-area">
          <p class="tit pop-scroll-motion"><img src="./common/images/img-innovation-tit-pop.png" alt=""></p>
          <p class="txt pop-scroll-motion"><img src="./common/images/img-innovation-txt-pop.png" alt=""></p>
        </div>
        <div class="update-area pop-scroll-motion">
          <div class="inner">
            <p class="tit"><img src="./common/images/img-update-title-pop.png" alt=""></p>
            <p class="list"><img src="./common/images/img-update-01-pop.png" alt=""></p>
            <p class="list pop-scroll-motion"><img src="./common/images/img-update-02-pop.png" alt=""></p>
            <p class="btn"><img src="./common/images/btn-update-view-all-pop.png" alt=""></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
