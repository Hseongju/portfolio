<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./common/css/aos.css">
  <!-- <link rel="stylesheet" href="./common/css/swiper.css"> -->
  <link rel="stylesheet" href="./common/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./common/css/fonts.css">
  <link rel="stylesheet" href="./common/css/style-mainA.css">
  <script src="../typeA/common/js/jquery-1.12.4.min.js"></script>
  <!-- <script src="../typeA/common/js/swiper.min.js"></script> -->
  <script src="../typeA/common/js/swiper-bundle.min.js"></script>
  <script src="../typeA/common/js/gsap.min.js"></script>
  <script src="../typeA/common/js/ScrollToPlugin.min.js"></script>
  <script src="../typeA/common/js/jquery-mousewheel.js"></script>
  <script src="../typeA/common/js/ScrollTrigger.min.js"></script>
  <script src="../typeA/common/js/lottie-player.js"></script>
  <script src="../typeA/common/js/mainA.js"></script>
  <title>KAP - Type A Main</title>
</head>
<body class="stop-scroll">
  <div class="intro">
    <div class="white-bg"></div>
    <lottie-player class="lottie" autoplay src="./common/json/logo_30s.json"></lottie-player>
  </div>
  <header>
    <a href="../../index.html" class="logo"></a>
    <a href="javascript:" class="search-btn"></a>
    <a href="javascript:" class="apply-btn"></a>
  </header>
  <div class="side-bar">
    <div class="inner">
      <div class="icon-div">
        <a href="javascript:" class="calendar"></a>
        <a href="javascript:" class="mypage"></a>
      </div>
      <a href="javascript:" class="hamburger"></a>
      <div class="service-div">
        <div class="service"><img src="./common/images/img-service.png" alt=""></div>
        <a href="javascript:" class="service-btn"><span>자주 쓰는<br />서비스</span></a>
      </div>
    </div>
  </div>
  <div id="wrap">
    <!-- 비주얼 -->
    <div class="visual-wrap">
      <div class="visual-area">
        <div class="white-bg-div"></div>
        <div class="txt-div">
          <p class="txt"><span><img src="./common/images/img-visual-txt-01.png" alt=""></span></p>
          <p class="txt"><span><img src="./common/images/img-visual-txt-02.png" alt=""></span></p>
          <div class="subtxt-div">
            <p class="subtxt"><img src="./common/images/img-visual-sub-txt-01.png" alt=""></p>
            <p class="subtxt"><img src="./common/images/img-visual-sub-txt-02.png" alt=""></p>
          </div>
        </div>
        <a href="javascript:" class="visual-swiper">
          <div class="slide">
            <p class="bg"><img src="./common/images/img-visual-01.jpg" alt=""></p>
          </div>
          <div class="slide">
            <p class="bg"><img src="./common/images/img-visual-02.jpg" alt=""></p>
          </div>
        </a>
        <div class="txt-slide">
          <div class="slide">
            <p class="tit"><img src="./common/images/img-visual-slide-tit-01.png" alt=""></p>
            <p class="txt"><img src="./common/images/img-visual-slide-txt-01.png" alt=""></p>
          </div>
          <div class="slide">
            <p class="tit"><img src="./common/images/img-visual-slide-tit-02.png" alt=""></p>
            <p class="txt"><img src="./common/images/img-visual-slide-txt-02.png" alt=""></p>
          </div>
        </div>
        <div class="bar-div">
          <p class="bar"></p>
        </div>
        <div class="btn-div">
          <img src="./common/images/btn-visual-arrow.png" alt="">
        </div>
        <div class="scroll-txt"><img src="./common/images/img-scroll.png" alt=""></div>
      </div>
    </div>
    <!-- Business -->
    <div class="business-area">
      <div class="tit-div scroll-motion">
        <p class="sub-tit"><img src="./common/images/img-business-sub-title.png" alt=""></p>
        <p class="tit"><img src="./common/images/img-business-title-txt.png" alt=""></p>
      </div>
      <div class="business-img-area">
        <div class="inner">
          <div class="tab-btn-area">
            <div class="inner">
              <a href="javascript:" class="tab-btn on"><span>지도/자문</span></a>
              <a href="javascript:" class="tab-btn"><span>교육/세미나</span></a>
              <a href="javascript:" class="tab-btn"><span>상생사업</span></a>
              <a href="javascript:" class="tab-btn"><span>기타사업</span></a>
            </div>
          </div>
          <div class="img-area scroll-motion">
            <div class="slide">
              <p class="bg"><img src="./common/images/img-business-visual-img-01.jpg" alt=""></p>
            </div>
            <div class="slide">
              <p class="bg"><img src="./common/images/img-business-visual-img-02.jpg" alt=""></p>
            </div>
          </div>
          <div class="dot-area scroll-motion">
            <p class="on"></p>
            <p></p>
            <p></p>
            <p></p>
          </div>
          <div class="txt-slide scroll-motion">
            <div class="txt-div">
              <p class="tit"><img src="./common/images/img-business-visual-tit-01.png" alt=""></p>
              <p class="txt"><img src="./common/images/img-business-visual-txt-01.png" alt=""></p>
              <p class="view"><img src="./common/images/img-business-view.png" alt=""></p>
            </div>
            <div class="txt-div">
              <p class="tit"><img src="./common/images/img-business-visual-tit-02.png" alt=""></p>
              <p class="txt"><img src="./common/images/img-business-visual-txt-02.png" alt=""></p>
              <p class="view"><img src="./common/images/img-business-view.png" alt=""></p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- 교육/세미나 -->
    <div class="seminar-area scroll-motion">
      <div class="tit-div">
        <p class="tit"><img src="./common/images/img-seminar-title.png" alt=""></p>
        <p class="view"><img src="./common/images/img-seminar-txt.png" alt=""></p>
      </div>
      <div class="mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="./common/images/img-seminar-list-01.png" alt=""></div>
          <div class="swiper-slide"><img src="./common/images/img-seminar-list-02.png" alt=""></div>
          <div class="swiper-slide"><img src="./common/images/img-seminar-list-03.png" alt=""></div>
          <div class="swiper-slide"><img src="./common/images/img-seminar-list-04.png" alt=""></div>
          <div class="swiper-slide"><img src="./common/images/img-seminar-list-05.png" alt=""></div>
          <div class="swiper-slide"><img src="./common/images/img-seminar-list-06.png" alt=""></div>
        </div>
      </div>
    </div>
    <!-- 온라인교육 -->
    <div class="online-area scroll-motion">
      <div class="tit-div">
        <p class="tit"><img src="./common/images/img-online-title.png" alt=""></p>
        <p class="view"><img src="./common/images/img-online-txt.png" alt=""></p>
      </div>
      <div class="list-wrap">
        <img src="./common/images/img-online-list-01.png" alt="">
        <img src="./common/images/img-online-list-02.png" alt="">
        <img src="./common/images/img-online-list-03.png" alt="">
      </div>
    </div>
    <!-- 사업신청 -->
    <div class="business-apply-area scroll-motion">
      <div class="left">
        <p class="title"><img src="./common/images/img-business-title.png" alt=""></p>
        <p class="view"><img src="./common/images/img-business-txt.png" alt=""></p>
        <div class="list-wrap">
          <a href="javascript:" class="list"><span>기술지도(금속분야)</span></a>
          <a href="javascript:" class="list"><span>기술지도(비금속분야)</span></a>
          <a href="javascript:" class="list"><span>경영컨설팅</span></a>
          <a href="javascript:" class="list"><span>경영진단</span></a>
        </div>
      </div>
      <div class="right">
        <img src="./common/images/img-business-01.jpg" alt="">
        <img src="./common/images/img-business-02.jpg" alt="">
      </div>
    </div>
    <!-- 지속가능경영 -->
    <div class="sustainable-area">
      <div class="left">
        <div class="con">
          <p class="tit">지속가능경영</p>
          <p class="txt">재단경영, 재단업무활동에 있어 <br /> 사회적 책임과 윤리를 최우선 가치로 <br />생각하며, 투명하고 공정하며 합리적인 <br />업무를 수행합니다.</p>
          <p class="menu"><img src="./common/images/img-sustainable-management-txt.png" alt=""></p>
        </div>
      </div>
      <div class="right">
        <div class="img"><img src="./common/images/img-sustainable-management.jpg" alt=""></div>
      </div>
    </div>
    <!-- 뉴스 -->
    <div class="news-area">
      <div class="inner">
        <p class="title scroll-motion"><img src="./common/images/img-news-title.png" alt=""></p>
        <div class="top-div scroll-motion">
          <div class="list">
            <img src="./common/images/img-news-list-01.png" alt="">
            <img src="./common/images/img-news-list-02.png" alt="">
            <img src="./common/images/img-news-list-03.png" alt="">
            <img src="./common/images/img-notice.png" alt="">
          </div>
          <p class="media-txt"><img src="./common/images/img-media-center-txt.png" alt=""></p>
        </div>
        <div class="bottom-div scroll-motion">
          <div class="left"><img src="./common/images/img-faq.png" alt=""></div>
          <div class="right"><img src="./common/images/img-news-icon-btn.png" alt=""></div>
        </div>
      </div>
    </div>
    <!-- 뉴스레터 -->
    <div class="newsletter-area scroll-motion">
      <div class="left">
        <img src="./common/images/img-newsletter.jpg" alt="">
      </div>
      <div class="right">
        <div class="con">
          <p class="tit">NEWSLETTER</p>
          <p class="txt">뉴스레터를 신청해주세요. <br />재단소식, 신규사업, 교육, 세미나 등 다양한 소식들을 전해드립니다.</p>
          <p class="apply"><img src="./common/images/img-newsletter-txt.png" alt=""></p>
        </div>
      </div>
    </div>
    <!-- 푸터 -->
		<footer>
			<a href="./mobile.html">
				<div class="inner"><img src="./common/images/img-footer.png" alt=""></div>
			</a>
		</footer>
		<!-- // 푸터 -->

    <!-- 전체 메뉴 -->
    <div class="all-menu-pop">
      <div class="pop-wrap">
        <img src="./common/images/img-all-menu.jpg" alt="">
        <button type="button" class="x-btn"><img src="./common/images/icon-pop-close-white.svg" alt=""></button>
      </div>
    </div>

    <!-- 검색팝업 -->
    <div class="search-pop">
      <div class="pop-wrap">
        <img src="./common/images/img-search-pop.png" alt="">
        <button type="button" class="x-btn"><img src="./common/images/icon-pop-close-white.svg" alt=""></button>
      </div>
    </div>

    <!-- 교육/세미나 팝업 -->
    <div class="seminar-pop">
      <div class="scroll-area">
        <div class="pop-wrap">
          <img src="./common/images/img-seminar-pop.png" alt="">
        </div>
      </div>
      <button type="button" class="x-btn"><img src="./common/images/icon-pop-close-white.svg" alt=""></button>
    </div>

    <div class="dimd"></div>
  </div>
</body>
</html>
