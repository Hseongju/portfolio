<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./common/css/aos.css" />
    <link rel="stylesheet" href="./common/css/swiper.css" />
    <link rel="stylesheet" href="./common/css/fonts.css" />
    <link rel="stylesheet" href="./common/css/style-mainA.css" />
    <script src="./common/js/jquery-1.8.2.min.js"></script>
    <script src="./common/js/swiper.min.js"></script>
    <script src="./common/js/gsap.min.js"></script>
    <script src="./common/js/ScrollToPlugin.min.js"></script>
    <script src="./common/js/ScrollTrigger.min.js"></script>
    <script src="./common/js/mainA.js"></script>
    <title>더 플래티넘 - Type A Sub 1</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <p class="menu"></p>
      <a href="javascript:" class="logo"></a>
      <p class="util"></p>
    </header>

    <div class="sub">
      <!-- Visual -->
      <div class="visual-area">
        <div class="fixed-area">
          <div class="visual-wrap">
            <div class="visual">
              <div class="bg">
                <img src="./common/images/bg-sub-visual.jpg" alt="">
                <p class="txt"><span>BRAND STORY</span></p>
                <div class="apart"><img src="./common/images/bg-sub-visual-apart.png" alt=""></div>
              </div>
            </div>
          </div>
        </div>
        <div class="icon-div"><img src="./common/images/sub-scroll-icon.png" alt=""></div>
      </div>

      <!-- Platinum -->
      <div class="platinum-area">
        <div class="inner">
          <div class="tit-wrap scroll-motion">
            <p class="tit">The One &amp; Only<br />The Platinum</p>
            <p class="txt">최고의 서비스와 혁신적인 상품으로<br />고품격 주거 문화를 선도합니다</p>
          </div>
        </div>
        <div class="list-wrap">
          <p class="list scroll-motion"><img src="./common/images/img-platinum-list-01.jpg" alt=""></p>
          <p class="list scroll-motion"><img src="./common/images/img-platinum-list-02.png" alt=""></p>
          <p class="list scroll-motion"><img src="./common/images/img-platinum-list-03.jpg" alt=""></p>
        </div>

        <div class="philosophy-area">
          <div class="flow-position">
            <div class="flow-area">
              <div class="flow-wrap">
                <div class="flow-list"><p class="txt">PREMIUM OF LIFE, THE PLATINUM</p></div>
              </div>
            </div>
          </div>
          <div class="fixed-area">
            <div class="tit-visual">
              <div class="bg">
                <div class="dimd"></div>
                <img src="./common/images/bg-philosophy-01.jpg" alt="">
                <p class="txt">더 플래티넘의 세가지 철학</p>
              </div>
            </div>
            <div class="con-visual">
              <div class="list">
                <div class="bg"><img src="./common/images/bg-philosophy-02.jpg" alt=""></div>
                <div class="txt-wrap">
                  <p class="tit">Professional</p>
                  <p class="txt"><img src="./common/images/img-philosophy-txt-02.png" alt=""></p>
                </div>
              </div>
              <div class="list">
                <div class="bg"><img src="./common/images/bg-philosophy-03.jpg" alt=""></div>
                <div class="txt-wrap">
                  <p class="tit">Perfect</p>
                  <p class="txt"><img src="./common/images/img-philosophy-txt-03.png" alt=""></p>
                </div>
              </div>
              <div class="list">
                <div class="bg"><img src="./common/images/bg-philosophy-04.jpg" alt=""></div>
                <div class="txt-wrap">
                  <p class="tit">Proud</p>
                  <p class="txt"><img src="./common/images/img-philosophy-txt-04.png" alt=""></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Life Space -->
      <div class="life-space-area">
        <div class="inner">
          <div class="tit-wrap scroll-motion">
            <p class="tit">Fine Turned<br />Life Space</p>
            <p class="txt">프리미엄 라이프의 <br />완벽한 완성을 추구합니다.</p>
          </div>
        </div>
        <div class="features-wrap scroll-motion">
          <div class="bg">
            <img src="./common/images/bg-life-space.jpg" alt="">
            <div class="left">
              <p class="txt">space</p>
              <p class="txt">Architecture</p>
              <p class="txt">Technology</p>
              <p class="txt">Plan</p>
            </div>
          </div>
          
          <div class="right">
            <div class="wrap">
              <p class="tit scroll-motion">품격 있는 삶을 위한 공간</p>
              <div class="list scroll-motion"><img src="./common/images/img-life-space-list-01.png" alt=""></div>
              <div class="list scroll-motion"><img src="./common/images/img-life-space-list-02.png" alt=""></div>
              <div class="list scroll-motion"><img src="./common/images/img-life-space-list-03.png" alt=""></div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Footer -->
    <footer>
      <a href="javascript:">
        <div class="inner">
          <img src="./common/images/footer.png" alt="">
        </div>
      </a>
    </footer>
  </body>
</html>
