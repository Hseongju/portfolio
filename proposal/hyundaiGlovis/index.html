<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./common/css/swiper-bundle.min.css">
  <link rel="stylesheet" href="./common/css/style-mainB.css">
  <script src="./common/js/jquery-1.12.4.min.js"></script>
  <script src="./common/js/swiper-bundle.min.js"></script>
  <script src="./common/js/gsap.min.js"></script>
  <script src="./common/js/ScrollTrigger.min.js"></script>
  <script src="./common/js/mainB.js"></script>
  <title>현대글로비스 - Type B Main</title>
</head>
<body class="stop-scroll">
  <div id="wrap">
    <!-- header -->
    <header class="scroll">
      <div class="inner">
        <a href="../../index.html"><img src="./common/images/header-logo.svg" alt=""></a>
        <nav>
          <a href="javascript:"><span>회사정보</span></a>
          <a href="javascript:"><span>사업소개</span></a>
          <a href="javascript:"><span>지속가능경영</span></a>
          <a href="javascript:"><span>투자정보</span></a>
          <a href="javascript:"><span>인재채용</span></a>
          <a href="javascript:"><span>뉴스&middot;미디어</span></a>
        </nav>
        <div class="util"><img src="./common/images/header-util.png" alt=""></div>
        <div class="bg">
          <div class="two-depth">
            <img src="./common/images/header-two-depth.png" alt="">
          </div>
          <div class="banner"><img src="./common/images/header-banner.png" alt=""></div>
        </div>
      </div>
    </header>

    <!-- intro visual -->
    <div class="visual-area">
      <div class="visual-wrap">
        <div class="txt-wrap scroll-motion">
          <div class="intro-txt"><img src="./common/images/main-intro-txt.png" alt=""></div>
          <div class="visual-txt">
            <div class="line line1">
              <span><img src="./common/images/main-visual-tit-01.png" alt=""></span>
              <p class="img">
                <video src="./common/videos/main-visual-video-01.mp4" autoplay loop muted playsinline></video>
                <a href="javascript:" class="hover"><img src="./common/images/main-visual-circle-hover-img-01.png" alt=""></a>
              </p>
              <span><img src="./common/images/main-visual-tit-02.png" alt=""></span>
            </div>
            <div class="line line2">
              <p class="img">
                <video src="./common/videos/main-visual-video-02.mp4" autoplay loop muted playsinline></video>
                <a href="javascript:" class="hover"><img src="./common/images/main-visual-circle-hover-img-02.png" alt=""></a>
              </p>
              <span><img src="./common/images/main-visual-tit-03.png" alt=""></span>
            </div>
            <div class="line line3">
              <span><img src="./common/images/main-visual-tit-04.png" alt=""></span>
              <p class="img">
                <video src="./common/videos/main-visual-video-03.mp4" autoplay loop muted playsinline></video>
                <a href="javascript:" class="hover"><img src="./common/images/main-visual-circle-hover-img-03.png" alt=""></a>
              </p>
              <span><img src="./common/images/main-visual-tit-05.png" alt=""></span>
            </div>
            <div class="line line4">
              <span><img src="./common/images/main-visual-tit-06.png" alt=""></span>
              <div class="img">
                <video src="./common/videos/main-visual-video-04.mp4" autoplay loop muted playsinline></video>
                <a href="javascript:" class="hover"><img src="./common/images/main-visual-circle-hover-img-04.png" alt=""></a>
              </div>
            </div>
          </div>
          <div class="value-wrap">
            <div class="small-img">
              <a href="javascript:" class="hover"><img src="./common/images/main-visual-circle-hover-img-04.png" alt=""></a>
            </div>
            <div class="bg"><video src="./common/videos/main-visual-video-04.mp4" autoplay loop muted playsinline></video></div>
            <div class="content">
              <div class="txt-box">
                <div class="txt-div"><img src="./common/images/main-value-txt-01.png" alt=""></div>
                <div class="txt-div">
                  <a href="javascript:" class="pop-btn"><span>SCM</span></a>
                  <a href="javascript:"><span>환경정책변화</span></a>
                  <img src="./common/images/main-value-txt-02.png" alt="">
                </div>
              </div>
              <div class="rolling-wrap">
                <div class="rolling-con">
                  <div class="rolling-text">Global Smart SCM Solution Provider</div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="scroll"><img src="./common/images/main-visual-scroll.png" alt=""></div>
      </div>
    </div>

    <!-- GLOVIS FOR -->
    <div class="glovis-area">
      <div class="fixed-wrap">
        <div class="glovis-inner scroll-motion">
          <div class="tab-btn-area">
            <div class="tab-move">
              <p class="tab-btn on"><a href="javascript:"><span>비즈니스</span></a></p>
              <p class="tab-btn"><a href="javascript:"><span>투자자</span></a></p>
              <p class="tab-btn"><a href="javascript:"><span>입사지원</span></a></p>
              <p><a href="javascript:"><span>사회공동체</span></a></p>
            </div>
          </div>
          <div class="right">
            <p class="title">
              <span>GLOVIS</span>
              <span>FOR</span>
              <img src="./common/images/main-glovis-sort-btn.png" alt="">
            </p>
            <div class="tab-con">
              <div class="con on">
                <img src="./common/images/main-glovis-tab-img-01.png" alt="">
                <img src="./common/images/main-glovis-tab-img-02.png" alt="">
              </div>
              <div class="con">
                <img src="./common/images/main-glovis-tab-img-03.png" alt="">
                <img src="./common/images/main-glovis-tab-img-04.png" alt="">
              </div>
              <div class="con">
                <img src="./common/images/main-glovis-tab-img-05.png" alt="">
                <img src="./common/images/main-glovis-tab-img-06.png" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- CONNECTION COMPLETION -->
    <div class="connect-area bot-scroll-motion">
      <div class="inner">
        <p class="title"><img src="./common/images/main-connection-completion-title.png" alt=""></p>
        <div class="list-wrap">
          <img src="./common/images/main-connection-completion-img-01.png" alt="">
          <img src="./common/images/main-connection-completion-img-02.png" alt="">
          <img src="./common/images/main-connection-completion-img-03.png" alt="">
        </div>
      </div>
    </div>

    <!-- quick menu -->
    <div class="quick-area">
      <a href="javascript:" class="pop-btn"><img src="./common/images/icon-tag-btn.png" alt=""></a>
      <div class="chat-area">
        <a href="javascript:" class="chat-btn"></a>
        <div class="chat-con">
          <div class="tit"><img src="./common/images/img-chatbot-content-title.png" alt=""></div>
          <div class="con-wrap">
            <div class="con">
              <p class="date"><img src="./common/images/img-chat-con-date.png" alt=""></p>
              <div class="left">
                <div class="txt"><img src="./common/images/img-chat-con-txt-01.png" alt=""></div>
                <div class="txt"><img src="./common/images/img-chat-con-txt-02.png" alt=""></div>
                <div class="swiper-container">
                  <p class="icon"><img src="./common/images/icon-chat-slide-next.png" alt=""></p>
                  <div class="swiper-wrapper">
                    <a href="javascript:" class="swiper-slide"><img src="./common/images/img-chat-con-slide-01.png" alt=""></a>
                    <a href="javascript:" class="swiper-slide"><img src="./common/images/img-chat-con-slide-02.png" alt=""></a>
                    <a href="javascript:" class="swiper-slide"><img src="./common/images/img-chat-con-slide-03.png" alt=""></a>
                    <a href="javascript:" class="swiper-slide"><img src="./common/images/img-chat-con-slide-04.png" alt=""></a>
                  </div>
                </div>
              </div>
              <div class="right"><img src="./common/images/img-chat-con-txt-03.png" alt=""></div>
              <div class="left"><img src="./common/images/img-chat-con-txt-04.png" alt=""></div>
              <div class="create"><img src="./common/images/img-chat-create.png" alt=""></div>
            </div>
            <div class="input"><img src="./common/images/img-chat-input.png" alt=""></div>
          </div>
        </div>
      </div>
    </div>

    <div class="hashtag-pop">
      <a href="javascript:" class="pop-close"><img src="./common/images/icon-pop-close.svg" alt=""></a>
      <div class="pop-con">
        <img src="./common/images/img-pop-con-01.png" alt="">
        <img src="./common/images/img-pop-con-02.png" alt="">
      </div>
    </div>

    <div class="dimd"></div>
    <!-- footer -->
    <footer>
      <a href="./sub1.html"><img src="./common/images/img-footer.png" alt=""></a>
    </footer>
  </div>
</body>
</html>
