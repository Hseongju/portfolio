<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./common/css/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./common/css/fonts.css" />
    <!-- <link rel="stylesheet" href="./common/css/style-mainA.css"> -->
    <link rel="stylesheet" href="./common/css/style-sub2.css" />
    <script src="./common/js/jquery-1.12.4.min.js"></script>
    <script src="./common/js/swiper-bundle.min.js"></script>
    <script src="./common/js/gsap.min.js"></script>
    <script src="./common/js/ScrollToPlugin.min.js"></script>
    <script src="./common/js/ScrollTrigger.min.js"></script>
    <script src="./common/js/jquery.counterup.min.js"></script>
    <script src="./common/js/jquery.waypoints.min.js"></script>
    <!-- <script src="./common/js/mainA.js"></script> -->
    <script src="./common/js/sub2.js"></script>
    <title>Miraeasset - Type A Sub2</title>
  </head>

  <body>
    <!-- header -->
    <header class="header">
      <div class="header-wrap">
        <div class="logo">
          <a href="javascript:"></a>
        </div>
        <div class="header-menu">
          <ul>
            <li>투자상품</li>
            <li>투자정보</li>
            <li>고객라운지</li>
            <li>회사소개</li>
          </ul>
        </div>
        <div class="header-tab">
          <a href="#"></a>
        </div>
        <div class="header-icons">
          <a href="#"></a>
        </div>
        <div class="header-login">
          <a href="#"></a>
        </div>
      </div>
      <div class="drop-menu">
        <div class="drop-wrap">
          <div class="menus">
            <a href="#">
              <img src="./common/images/header-drop-menu.png" alt="" />
            </a>
          </div>
          <div class="drop-icons">
            <a href="#">
              <img src="./common/images/header-drop-icons.png" alt="" />
            </a>
          </div>
          <div class="header-scroll-bg">
            <img src="./common/images/header-scroll-menu.png" alt="" />
          </div>
        </div>
      </div>
    </header>
    <div class="header-dimd"></div>
    <div id="wrap">
      <!-- visual -->
      <div class="visual-area scroll-motion">
        <div class="inner">
          <div class="flex-box">
            <div class="left">
              <p class="tit">
                <img src="./common/images/sub2-visual-title.png" alt="" />
              </p>
              <p class="select">
                <img src="./common/images/sub2-visual-select.png" alt="" />
              </p>
            </div>
            <div class="right">
              <img src="./common/images/sub2-visual-icon.png" alt="" />
            </div>
          </div>
          <div class="white-box">
            <img src="./common/images/sub2-visual-info.png" alt="" />
          </div>
        </div>
      </div>

      <!-- content -->
      <div class="con-area">
        <p class="scroll-bar"><span class="bar"></span></p>
        <div class="left-con">
          <section class="scroll-motion">
            <div class="tit-wrap">
              <p class="tit">수익률</p>
              <p class="right">
                <img src="./common/images/sub2-content-img-01.png" alt="" />
              </p>
            </div>
            <p class="img">
              <img src="./common/images/sub2-content-img-02.png" alt="" />
            </p>
          </section>
          <div class="no-sec scroll-motion">
            <p class="tit-wrap">
              <img src="./common/images/sub2-content-img-03.png" alt="" />
            </p>
            <div class="list-wrap">
              <div class="list">
                <p class="tit">총 투자금액</p>
                <p class="img">
                  <span class="num">300</span>
                  <span class="unit">만원</span>
                </p>
              </div>
              <div class="list">
                <p class="tit">예상 수익률</p>
                <p class="img">
                  <span class="num">6.52</span>
                  <span class="unit">%</span>
                </p>
              </div>
              <div class="list">
                <p class="tit">투자손익</p>
                <p class="img">
                  <span class="num">20</span>
                  <span class="unit">만원</span>
                </p>
              </div>
              <div class="list">
                <p class="tit">평가금액</p>
                <p class="img">
                  <span class="num">320</span>
                  <span class="unit">만원</span>
                </p>
              </div>
            </div>
          </div>
          <section class="scroll-motion sec3">
            <div class="tit-wrap">
              <p class="tit">자산구성</p>
            </div>
            <div class="flex-box">
              <p class="img">
                <img src="./common/images/sub2-content-img-04.png" alt="" />
              </p>
              <p class="img">
                <img src="./common/images/sub2-content-img-05.png" alt="" />
              </p>
            </div>
          </section>
          <section>
            <div class="tit-wrap scroll-motion">
              <p class="tit">상품정보</p>
            </div>
            <p class="img sec scroll-motion">
              <img src="./common/images/sub2-content-img-06.png" alt="" />
            </p>
            <p class="img sec scroll-motion">
              <img src="./common/images/sub2-content-img-07.png" alt="" />
            </p>
            <p class="img sec shadow scroll-motion">
              <img src="./common/images/sub2-content-img-08.png" alt="" />
            </p>
            <p class="img sec scroll-motion">
              <img src="./common/images/sub2-content-img-09.png" alt="" />
            </p>
          </section>
          <section class="scroll-motion">
            <div class="tit-wrap">
              <p class="tit">투자설명서 / 펀드공시</p>
              <p class="right">
                <img src="./common/images/sub2-content-img-10.png" alt="" />
              </p>
            </div>
            <p class="img">
              <img src="./common/images/sub2-content-img-11.png" alt="" />
            </p>
          </section>
          <section>
            <div class="tit-wrap scroll-motion">
              <p class="tit">인도관련 수익률 TOP5</p>
            </div>
            <p class="img sec scroll-motion">
              <img src="./common/images/sub2-content-img-12.png" alt="" />
            </p>
            <div class="tit-wrap sec scroll-motion">
              <p class="tit">개인관련 수익률 TOP5</p>
            </div>
            <p class="img scroll-motion">
              <img src="./common/images/sub2-content-img-12.png" alt="" />
            </p>
          </section>
          <section>
            <div class="tit-wrap scroll-motion">
              <p class="img">
                <img src="./common/images/sub2-content-img-13.png" alt="" />
              </p>
            </div>
            <p class="img sec scroll-motion">
              <img src="./common/images/sub2-content-img-14.png" alt="" />
            </p>
            <div class="tit-wrap sec scroll-motion">
              <p class="img">
                <img src="./common/images/sub2-content-img-15.png" alt="" />
              </p>
            </div>
            <p class="img scroll-motion">
              <img src="./common/images/sub2-content-img-16.png" alt="" />
            </p>
            <div class="tit-wrap sec mt100 scroll-motion">
              <p class="img">
                <img src="./common/images/sub2-content-img-17.png" alt="" />
              </p>
            </div>
            <p class="img scroll-motion">
              <img src="./common/images/sub2-content-img-18.png" alt="" />
            </p>
          </section>
          <section class="scroll-motion">
            <div class="tit-wrap">
              <p class="tit">유의사항</p>
            </div>
            <p class="img">
              <img src="./common/images/sub2-content-img-19.png" alt="" />
            </p>
          </section>
        </div>
        <div class="right-con">
          <div class="fixed-area">
            <p class="tit">
              <img src="./common/images/sub2-content-right-tit.png" alt="" />
            </p>
            <div class="anchor-btn">
              <p class="btn"><a href="javascript:">수익률</a></p>
              <p class="btn"><a href="javascript:">자산구성</a></p>
              <p class="btn"><a href="javascript:">상품정보</a></p>
              <p class="btn"><a href="javascript:">투자설명서 / 펀드공시</a></p>
              <p class="btn"><a href="javascript:">연관 상품</a></p>
              <p class="btn"><a href="javascript:">관련 콘텐츠</a></p>
              <p class="btn"><a href="javascript:">유의사항</a></p>
            </div>
            <p class="btn">
              <img src="./common/images/sub2-content-right-btn.png" alt="" />
            </p>
          </div>
        </div>
      </div>
    </div>

    <div class="fixed-list-btn">
      <a href="./sub1.html" class="btn">
        <img src="./common/images/sub2-go-list-btn.svg" alt="" />
        <span>목록으로 가기</span>
      </a>
    </div>

    <!-- footer -->
    <footer>
      <a href="./sub1.html">
        <div class="inner">
          <p class="top">
            <img src="./common/images/img-footer-top.png" alt="" />
          </p>
          <p class="bottom">
            <img src="./common/images/img-footer-bottom.png" alt="" />
          </p>
        </div>
      </a>
    </footer>
  </body>
</html>
